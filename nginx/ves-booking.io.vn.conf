# Nginx configuration for ves-booking.io.vn
# This configuration handles HTTPS/SSL and routes:
# - /admin -> localhost:3000
# - /api -> localhost:8080/api

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ves-booking.io.vn www.ves-booking.io.vn;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ves-booking.io.vn www.ves-booking.io.vn;

    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ves-booking.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ves-booking.io.vn/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/ves-booking-access.log;
    error_log /var/log/nginx/ves-booking-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Frontend static assets - handle all asset paths (JS, CSS, images, etc.)
    # Vite builds assets in /assets/ directory
    location /assets/ {
        proxy_pass http://localhost:3000/assets/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400" always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Handle assets without trailing slash (some browsers might request this)
    location = /assets {
        return 301 /assets/;
    }

    # Other frontend static files (favicon, vite.svg, etc.)
    location ~ ^/(favicon\.ico|vite\.svg|robots\.txt|manifest\.json|.*\.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot))$ {
        proxy_pass http://localhost:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static files
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800" always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin portal route - strip /admin prefix when proxying
    # The frontend SPA is served from root on port 3000
    # Using trailing slash in proxy_pass automatically strips /admin from the URI
    # So /admin -> localhost:3000/, /admin/login -> localhost:3000/login
    location /admin {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Important: Don't buffer responses for SPA
        proxy_buffering off;
        
        # Handle errors - if backend is down, show error
        proxy_intercept_errors off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API route (port 8080/api)
    # Note: Backend has CORS configured, so we let it handle CORS headers
    # Nginx just proxies the requests
    location /api {
        proxy_pass http://localhost:8080/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Root location - return API endpoints info
    location = / {
        default_type application/json;
        return 200 '{"admin":"/admin","api":"/api"}\n';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint (healthz - commonly used in Kubernetes/containers)
    # Proxies to backend /api/healthz endpoint
    location /healthz {
        access_log off;
        proxy_pass http://localhost:8080/api/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}
