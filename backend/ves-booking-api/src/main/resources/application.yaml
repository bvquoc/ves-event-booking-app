server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3306/ves_booking_api?useUnicode=true&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh}
    driverClassName: "com.mysql.cj.jdbc.Driver"
    password: ${DBMS_PASSWORD:root}
    username: ${DBMS_USERNAME:root}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  signerKey: "1TjXchw5FloESb63Kc+DFhTARvpWL4jUGCwfGWxuG5SIf/1y/LgJxHnMqaF6A/ij"
  valid-duration: 3600 # in second
  refreshable-duration: 36000 # in seconds

# SpringDoc OpenAPI (Swagger) Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true

# ZaloPay Configuration
zalopay:
  sandbox:
    enabled: ${ZALOPAY_SANDBOX_ENABLED:true}
    app-id: ${ZALOPAY_SANDBOX_APP_ID:}
    key1: ${ZALOPAY_SANDBOX_KEY1:}
    key2: ${ZALOPAY_SANDBOX_KEY2:}
    endpoint: https://sb-openapi.zalopay.vn/v2/create
  production:
    enabled: ${ZALOPAY_PRODUCTION_ENABLED:false}
    app-id: ${ZALOPAY_APP_ID:}
    key1: ${ZALOPAY_KEY1:}
    key2: ${ZALOPAY_KEY2:}
    endpoint: https://openapi.zalopay.vn/v2/create
  callback-url: ${ZALOPAY_CALLBACK_URL:http://localhost:8080/api/payments/zalopay/callback}
  redirect-url: ${ZALOPAY_REDIRECT_URL:http://localhost:3000/payment/success}
  query-status-url: ${ZALOPAY_QUERY_STATUS_URL:https://sb-openapi.zalopay.vn/v2/query}
